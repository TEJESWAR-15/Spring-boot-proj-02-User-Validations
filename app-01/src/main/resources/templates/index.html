<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #007bff; /* Background color for better contrast */
      }
      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px; /* Restrict maximum width for responsiveness */
      }
      .form-container a {
        text-decoration: none;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <form class="form-container" method="post" action="/userValidation">
      <h3 class="text-center mb-4">Login</h3>
	  	<div style="color: rgb(0, 255, 255);">
	  	          <p th:if="${message}" th:text="${message}"></p>
	  	 </div>
	  	<div style="color: green;">
	          <p th:if="${success}" th:text="${success}"></p>
	      </div>
	      <div style="color: red;">
	          <p th:if="${error}" th:text="${error}"></p>
	      </div>
      <div class="form-group mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail" name="userName" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group mb-4">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
      <div class="text-center mt-3">
        <a href="/createCounsellor">Don't have an account? Sign up here</a>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
