<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Centered Form</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #007bff; /* Optional: Background color */
      }
      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
	
    <form class="form-container" method="post" action="/addEnquiry">
		<h1><u>Enroll Enquiry</u></h1>
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="stuName" name="stuName" placeholder="Name">
      </div>
	  <div th:if="${error}" class="alert alert-danger">
	      <p th:text="${error}"></p>
	  </div>
      <div class="form-group mb-3">
        <label for="phoneNumber" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="phoneNumber"  name="stuPhno" placeholder="+91 xxxxxxxxxx">
      </div>
	  <div class="for-group mb-3">
		<label for="classMode" class="form-label">Class Mode</label>
		<select class="form-control form-control-sm" id="classMode" name="classMode">
		  <option>Offline</option>
		  <option>Online</option>
		</select>
	  </div>
	  <div class="for-group mb-3">
	  		<label for="course" class="form-label">Course</label>
	  		<select class="form-control form-control-sm" id="course" name="course">
	  		  <option>Java </option>
	  		  <option>Phython </option>
			  <option>.Net</option>
			  <option>React</option>
			  <option>DSA</option>
			  <option>Data Science</option>
			  <option>Devops</option>
			  <option>AWS Cloud</option>
	  		</select>
	  	  </div>
		  <div class="for-group mb-3">
		  		<label for="status" class="form-label">Status</label>
		  		<select class="form-control form-control-sm" id="enqStatus" name="enqStatus">
		  		  <option>Open</option>
		  		  <option>Closed</option>
				  <option>Enrolled</option>
		  		</select>
		  </div>
		  <div class="for-group mb-3">
      		<button type="submit" class="btn btn-primary w-100" >Add Enquiry</button>
	  	</div>
	  <div class="for-group mb-3">
	  	<a href="/viewEnquiries" class="form-control form-control-sm btn btn-primary w-100" role="button" aria-pressed="true" > View Enquiries</a>
	  </div>
    </form>
  </body>
</html>
