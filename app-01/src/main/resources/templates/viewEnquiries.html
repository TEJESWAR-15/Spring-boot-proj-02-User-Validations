<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Centered Form</title>
    <style>
      body {
        background-color: rgb(192, 192, 192); /* Optional: Background color */
      }
	  .filters{
		
		display: flex;
		justify-content: center;
		align-items: center;
	  }
      .form-container {
        background-color: rgb(255, 255, 255);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgb(128, 128, 255);
      }
    </style>
  </head>
  <body>
		
				<div class="filters">
					<div class="d-flex justify-content-center align-items-center">
						  	<a th:href="'/addEnquiry?counsellorId='+${counsellorId}" class="form-control form-control-sm me-2 btn btn-secondary btn-sm" role="button" aria-pressed="true" > Add Enquiry</a>
					</div>
					<form method="get" action="/filterEnq" class="d-flex justify-content-center align-items-center">
					<select class="form-control form-control-sm me-2" id="classMode" name="classMode">
						<option>Class Mode</option>
						<option>Offline</option>
						<option>Online</option>
					</select>
					<select class="form-control form-control-sm me-2" id="course" name="course">
								<option>Courses</option>
						  		 <option>Java </option>
						  		 <option>Phython </option>
								 <option>.Net</option>
								 <option>React</option>
								 <option>DSA</option>
								 <option>Data Science</option>
								 <option>Devops</option>
								 <option>AWS Cloud</option>
					</select>	
					<select class="form-control form-control-sm me-2" id="enqStatus" name="enqStatus">
							<option>Status</option>
							<option>Open</option>
							<option>Closed</option>
							<option>Enrolled</option>
					</select>
					<button type="submit" class="btn btn-primary w-100" >Search</button>
					<input type="hidden" id="counsellorId" name="counsellorId" th:value="${counsellorId}">
					</form>
				</div>
					
		<div class="form-container">
			
			<h1><u>Enquiries</u></h1><br>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Phone No</th>
						<th>Course Name</th>
						<th>Class Mode</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="enquiry : ${enqDto}">
						<td th:text="${enquiry.stuName}"></td>
						<td th:text="${enquiry.stuPhno}"></td>
						<td th:text="${enquiry.course}"></td>
						<td th:text="${enquiry.classMode}"></td>
						<td th:text="${enquiry.enqStatus}"></td>
						<td ><a th:href="'/editEnquiry?enqId='+${enquiry.enqId}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true"> Edit</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
  </body>
</html>
